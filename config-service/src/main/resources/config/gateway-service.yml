server:
  port: 8000

spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        # --- Swagger API Docs Routes ---
        - id: openapi-auth
          uri: lb://SWCAMP-AUTH-SERVICE
          predicates:
            - Path=/v3/api-docs/auth
          filters:
            - RewritePath=/v3/api-docs/auth, /v3/api-docs

        - id: openapi-user
          uri: lb://SWCAMP-USER-SERVICE
          predicates:
            - Path=/v3/api-docs/user
          filters:
            - RewritePath=/v3/api-docs/user, /v3/api-docs

        - id: openapi-schedule
          uri: lb://SWCAMP-SCHEDULE-SERVICE
          predicates:
            - Path=/v3/api-docs/schedule
          filters:
            - RewritePath=/v3/api-docs/schedule, /v3/api-docs

        - id: openapi-enrollment
          uri: lb://SWCAMP-ENROLLMENT-SERVICE
          predicates:
            - Path=/v3/api-docs/enrollment
          filters:
            - RewritePath=/v3/api-docs/enrollment, /v3/api-docs

        - id: openapi-course
          uri: lb://SWCAMP-COURSE-SERVICE
          predicates:
            - Path=/v3/api-docs/course
          filters:
            - RewritePath=/v3/api-docs/course, /v3/api-docs

        - id: openapi-attendance
          uri: lb://SWCAMP-ATTENDANCE-SERVICE
          predicates:
            - Path=/v3/api-docs/attendance
          filters:
            - RewritePath=/v3/api-docs/attendance, /v3/api-docs

        - id: openapi-reservation
          uri: lb://SWCAMP-RESERVATION-SERVICE
          predicates:
            - Path=/v3/api-docs/reservation
          filters:
            - RewritePath=/v3/api-docs/reservation, /v3/api-docs

        # Auth Service - Public endpoints (Login, Register, Refresh)
        - id: auth-public
          uri: lb://SWCAMP-AUTH-SERVICE
          predicates:
            - Path=/auth/login, /auth/register, /auth/refresh, /auth/activate
          filters:
            - RewritePath=/auth/(?<segment>.*), /api/v1/auth/${segment}

        # Auth Service - Direct API path (for Swagger)
        - id: auth-api-direct
          uri: lb://SWCAMP-AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        # Auth Service - Protected endpoints
        - id: auth-protected
          uri: lb://SWCAMP-AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - JwtAuthentication
            - RewritePath=/auth/(?<segment>.*), /api/v1/auth/${segment}
        
        # User Service
        - id: user-service
          uri: lb://SWCAMP-USER-SERVICE
          predicates:
            - Path=/user/**, /user, /users/**, /users
          filters:
            - JwtAuthentication
            - RewritePath=/user/(?<segment>.*), /api/v1/users/${segment}

        # User Service - Direct API path (for Swagger)
        - id: user-api-direct
          uri: lb://SWCAMP-USER-SERVICE
          predicates:
            - Path=/api/v1/users/**, /api/v1/user/**, /api/v1/user, /api/v1/users
        
        # Schedule Service
        - id: schedule-service
          uri: lb://SWCAMP-SCHEDULE-SERVICE
          predicates:
            - Path=/schedule/**, /schedules/**, /subjects/**
          filters:
            - JwtAuthentication
            - RewritePath=/(?<segment>.*), /api/v1/${segment}

        # Schedule Service - Direct API path (for Swagger)
        - id: schedule-api-direct
          uri: lb://SWCAMP-SCHEDULE-SERVICE
          predicates:
            - Path=/api/v1/schedule/**, /api/v1/subjects/**
        
        # Enrollment Service
        - id: enrollment-service
          uri: lb://SWCAMP-ENROLLMENT-SERVICE
          predicates:
            - Path=/enrollments/**
          filters:
            - JwtAuthentication
            - RewritePath=/enrollments/(?<segment>.*), /api/v1/enrollments/${segment}

        # Enrollment Service - Direct API path (for Swagger)
        - id: enrollment-api-direct
          uri: lb://SWCAMP-ENROLLMENT-SERVICE
          predicates:
            - Path=/api/v1/enrollments/**, /api/v1/carts/**
        
        # Course Service
        - id: course-service
          uri: lb://SWCAMP-COURSE-SERVICE
          predicates:
            - Path=/courses/**
          filters:
            - JwtAuthentication
            - RewritePath=/courses/(?<segment>.*), /api/v1/courses/${segment}

        # Course Service - Direct API path (for Swagger)
        - id: course-api-direct
          uri: lb://SWCAMP-COURSE-SERVICE
          predicates:
            - Path=/api/v1/courses/**
        
        # Attendance Service
        - id: attendance-service
          uri: lb://SWCAMP-ATTENDANCE-SERVICE
          predicates:
            - Path=/attendances/**
          filters:
            - JwtAuthentication
            - RewritePath=/attendances/(?<segment>.*), /api/v1/attendances/${segment}

        # Attendance Service - Direct API path (for Swagger)
        - id: attendance-api-direct
          uri: lb://SWCAMP-ATTENDANCE-SERVICE
          predicates:
            - Path=/api/v1/attendances/**
        
        # Reservation Service
        - id: reservation-service
          uri: lb://SWCAMP-RESERVATION-SERVICE
          predicates:
            - Path=/reservations/**
          filters:
            - JwtAuthentication
            - RewritePath=/reservation/(?<segment>.*), /api/v1/${segment}

        # Reservation Service - Direct API path (for Swagger)
        - id: reservation-api-direct
          uri: lb://SWCAMP-RESERVATION-SERVICE
          predicates:
            - Path=/api/v1/reservations/**, /api/v1/facilities/**

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Auth Service
        url: /v3/api-docs/auth
      - name: User Service
        url: /v3/api-docs/user
      - name: Schedule Service
        url: /v3/api-docs/schedule
      - name: Enrollment Service
        url: /v3/api-docs/enrollment
      - name: Course Service
        url: /v3/api-docs/course
      - name: Attendance Service
        url: /v3/api-docs/attendance
      - name: Reservation Service
        url: /v3/api-docs/reservation
