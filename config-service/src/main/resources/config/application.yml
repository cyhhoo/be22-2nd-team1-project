# ===================================
# Config Server - Common Settings
# Settings shared by all microservices
# ===================================

# Eureka Client Settings (common)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Database common settings (driver only)
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    # url, username, password are set in profile-specific files

# JPA common settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

# Logging common settings
logging:
  level:
    root: INFO
    com.mycompany: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# JWT secret is set in profile-specific files
