# ===================================
# Config Server - Common Settings (msa-config)
# Settings shared by all microservices
# ===================================

# Eureka Client Settings
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  # Spring Boot 3.5.9 version compatibility check disabled
  cloud:
    compatibility-verifier:
      enabled: false

  # Default database settings (development)
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/schoolmate
    username: swcamp
    password: swcamp

  # JPA common settings
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

# Logging common settings
logging:
  level:
    root: INFO
    com.mycompany: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Default JWT settings
jwt:
  secret: your-very-long-secret-key-that-should-be-at-least-256-bits-for-hs256-algorithm-make-sure-this-is-secure-default
