# ===================================
# Config Server - 공통 설정 (msa-config)
# 모든 마이크로서비스가 공유하는 설정
# ===================================

# Eureka 클라이언트 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  # Spring Boot 3.5.9 호환성 검사 비활성화
  cloud:
    compatibility-verifier:
      enabled: false

  # 기본 데이터베이스 설정 (개발용)
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/schoolmate
    username: swcamp
    password: swcamp

  # JPA 공통 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

# 로깅 공통 설정
logging:
  level:
    root: INFO
    com.mycompany: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# 기본 JWT 설정
jwt:
  secret: your-very-long-secret-key-that-should-be-at-least-256-bits-for-hs256-algorithm-make-sure-this-is-secure-default
