# ===================================
# Config Server - MSA 서비스 공유 설정 (msa-config)
# 비즈니스 로직을 가진 서비스들이 공유하는 데이터 및 보안 설정
# (민감 정보 제외 - msa-config-dev.yml 또는 msa-config-prd.yml에서 관리)
# ===================================

spring:
  # 데이터베이스 기본 드라이버 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
 
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

# 로깅 레벨 설정
logging:
  level:
    root: INFO
    com.mycompany: DEBUG

# Swagger(SpringDoc) 설정 추가
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
